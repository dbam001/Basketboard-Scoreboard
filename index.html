<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="container-scores">
                <div class="container-1">
                    <div class="home-heading">
                        <h3>HOME</h3>
                    </div>
                    
                    <div class="home-points">
                        <p id="home-score">0</p>
                    </div>

                    <div class="button-points">
                        <span class="border-button-add"><button class="button-add" onclick="addOneHome()">+1</button></span>
                        <span class="border-button-add"><button class="button-add" onclick="addTwoHome()">+2</button></span>
                        <span class="border-button-add"><button class="button-add" onclick="addThreeHome()">+3</button></span>
                    </div>
                </div>

                <div class="container-2">
                    <div class="guest-heading">
                        <h3>GUEST</h3>
                    </div>
                    
                    <div class="guest-points">
                        <p id="guest-score">0</p>
                    </div>
                
                    <div class="button-points">
                        <span class="border-button-add"><button class="button-add" onclick="addOneGuest()">+1</button></span>
                        <span class="border-button-add"><button class="button-add" onclick="addTwoGuest()">+2</button></span>
                        <span class="border-button-add"><button class="button-add" onclick="addThreeGuest()">+3</button></span>
                    </div>
                </div>    
            </div>

            <div class="container-functions">
                <span class="border-button-new">
                    <button class="button-new" onclick="reset()">New Game</button>
                </span>
            </div>

           
        </div>
        <script src="index.js"></script>
    </body>
</html>
